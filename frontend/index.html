<!DOCTYPE html>

<head>

  <style>
    /* üé® PALETA DE COLORES (se mantiene igual) */

      --color1: #595b5a;

      --color3: #0de5a8;

    body {

    .form-grid {

    .form-group label {

    .form-group input, .form-group select {

    .btn-generar {

    .btn-generar:hover {

    .btn-secundario {

    }

    .btn-eliminar {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      font-size: 0.8em;
      cursor: pointer;
      transition: all 0.3s ease;
      padding-left: 5px; 
      margin-left: 10px;
    }

    .se√±al-item {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid var(--color3);
    }

    .se√±al-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .se√±al-title {
      color: var(--color4);

    }

    .chart-container {
      background: var(--bg-card);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-left: 5px solid var(--color4);
      position: relative;
    }

    .chart-title {
      color: var(--color4);
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    #espectroChart {
      width: 100% !important;
      height: 400px !important;
    }

    .chart-controls {
      position: absolute;
      top: 20px;
      right: 25px;
      display: flex;

    }

    .btn-zoom {
      background: rgba(20, 195, 162, 0.2);
      color: var(--color2);
      border: 1px solid var(--color2);
      border-radius: 4px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn-zoom:hover {
      background: rgba(20, 195, 162, 0.4);
    }

    .results-container {
      background: var(--bg-card);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border-left: 5px solid var(--color5);
    }

    .results-title {
      color: var(--color5);
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .results-content {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--color1);
    }

    .result-item {
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(20, 195, 162, 0.1);
      border-radius: 5px;
      border-left: 3px solid var(--color2);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading-spinner {
      border: 4px solid var(--color1);
      border-top: 4px solid var(--color2);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .header h1 {
        font-size: 2em;
      }
      .container {
        padding: 10px;
      }
      .input-with-unit {
        flex-direction: column;
        gap: 5px;
      }
      .input-with-unit select {
        width: 100%;
      }
      .chart-controls {
        position: static;
        justify-content: center;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üìä Analizador de Espectro RF</h1>
      <p>Visualizaci√≥n profesional de espectros de ruido y se√±al en tiempo real</p>
    </header>

    <section class="form-container">
      <form id="paramsForm">
        <div class="form-grid">
          <div class="form-group">
            <label>üå°Ô∏è Temperatura (K):</label>
            <input type="number" step="any" name="temperatura" value="300" required>
          </div>
          <div class="form-group">
            <label>üì° Ancho de banda:</label>
            <div class="input-with-unit">
              <input type="number" step="any" name="ancho_banda_valor" value="2.41" required>
              <select name="ancho_banda_unidad" required>
                <option value="Hz">Hz</option>
                <option value="kHz">kHz</option>
                <option value="MHz" selected>MHz</option>
                <option value="GHz">GHz</option>
              </select>
            </div>
          </div>
        </div>

        <!-- SECCI√ìN DE SE√ëALES DIN√ÅMICAS -->
        <div id="se√±ales-container">
          <div class="se√±al-item" data-se√±al-id="1">
            <div class="se√±al-header">
              <span class="se√±al-title">üì° Se√±al 1</span>
              <button type="button" class="btn-eliminar" onclick="eliminarSe√±al(1)">üóëÔ∏è Eliminar</button>
            </div>
            <div class="form-grid">
              <div class="form-group">
                <label>üéØ Frecuencia de la se√±al:</label>
                <div class="input-with-unit">
                  <input type="number" step="any" name="frecuencia_senal_valor_1" value="200" required>
                  <select name="frecuencia_senal_unidad_1" required>
                    <option value="MHz" selected>MHz</option>
                    <option value="GHz">GHz</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>‚ö° PIRE (dBm):</label>
                <input type="number" step="any" name="pire_dbm_1" value="45" required>
              </div>
              <div class="form-group">
                <label>üîç Ancho de banda de la se√±al (MHz):</label>
                <input type="number" step="any" name="ancho_banda_senal_valor_1" value="6" required>
              </div>
            </div>
          </div>
        </div>

        <div style="text-align: center; margin: 20px 0;">
          <button type="button" class="btn-secundario" onclick="a√±adirSe√±al()">‚ûï A√±adir Otra Se√±al</button>
        </div>

        <button type="submit" class="btn-generar">üöÄ Generar Gr√°fica del Espectro</button>
      </form>
    </section>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Procesando espectro...</p>
    </div>

    <section class="chart-container">
      <h2 class="chart-title">üìà Gr√°fica del Espectro (dBm por bin)</h2>
      <div class="chart-controls">
        <button class="btn-zoom" id="zoomIn" title="Acercar">+</button>
        <button class="btn-zoom" id="zoomOut" title="Alejar">-</button>
        <button class="btn-zoom" id="resetZoom" title="Restablecer zoom">‚Ü∫</button>
      </div>
      <canvas id="espectroChart"></canvas>
    </section>

    <section class="results-container">
      <h3 class="results-title">üìä Resultados del An√°lisis</h3>
      <div class="results-content">
        <div id="ruidoResultados" class="result-item">-- Esperando datos --</div>
        <div id="anchoBandaResultados" class="result-item">-- Ancho de banda -3dB aparecer√° aqu√≠ --</div>
      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById('paramsForm');
    const ctx = document.getElementById('espectroChart').getContext('2d');
    const loading = document.getElementById('loading');
    const se√±alesContainer = document.getElementById('se√±ales-container');
    let chart = null;
    let contadorSe√±ales = 1;

    // üé® COLORS PARA M√öLTIPLES SE√ëALES
    const coloresSe√±ales = [
      '#0de5a8', '#ff6b6b', '#4dabf7', '#ffa94d', '#da77f2', 
      '#69db7c', '#ff8787', '#3bc9db', '#ffd43b', '#cc5de8'
    ];

    const coloresPuntos3dB = [
      '#A020F0', '#FF6B6B', '#4DABF7', '#FFA94D', '#DA77F2',
      '#69DB7C', '#FF8787', '#3BC9DB', '#FFD43B', '#CC5DE8'
    ];

    // üéØ FACTORES DE CONVERSI√ìN
    const factoresConversion = {
      'Hz': 1,
      'kHz': 1e3,
      'MHz': 1e6,
      'GHz': 1e9
    };

    // ‚ûï FUNCI√ìN PARA A√ëADIR NUEVA SE√ëAL
    function a√±adirSe√±al() {
      contadorSe√±ales++;
      const nuevaSe√±al = document.createElement('div');
      nuevaSe√±al.className = 'se√±al-item';
      nuevaSe√±al.setAttribute('data-se√±al-id', contadorSe√±ales);
      
      const colorIndex = (contadorSe√±ales - 1) % coloresSe√±ales.length;
      
      nuevaSe√±al.innerHTML = `
        <div class="se√±al-header">
          <span class="se√±al-title">üì° Se√±al ${contadorSe√±ales}</span>
          <button type="button" class="btn-eliminar" onclick="eliminarSe√±al(${contadorSe√±ales})">üóëÔ∏è Eliminar</button>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label>üéØ Frecuencia de la se√±al:</label>
            <div class="input-with-unit">
              <input type="number" step="any" name="frecuencia_senal_valor_${contadorSe√±ales}" value="${200 + (contadorSe√±ales - 1) * 50}" required>
              <select name="frecuencia_senal_unidad_${contadorSe√±ales}" required>
                <option value="Hz">Hz</option>
                <option value="kHz">kHz</option>
                <option value="MHz" selected>MHz</option>
                <option value="GHz">GHz</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>‚ö° PIRE (dBm):</label>
            <input type="number" step="any" name="pire_dbm_${contadorSe√±ales}" value="${45 - (contadorSe√±ales - 1) * 5}" required>
          </div>
          <div class="form-group">
            <label>üîç Ancho de banda de la se√±al (MHz):</label>
            <input type="number" step="any" name="ancho_banda_senal_valor_${contadorSe√±ales}" value="6" required>
          </div>
        </div>
      `;
      
      se√±alesContainer.appendChild(nuevaSe√±al);
    }

    // üóëÔ∏è FUNCI√ìN PARA ELIMINAR SE√ëAL
    function eliminarSe√±al(id) {
      if (contadorSe√±ales > 1) {
        const se√±al = document.querySelector(`[data-se√±al-id="${id}"]`);
        if (se√±al) {
          se√±al.remove();
          const se√±alesRestantes = document.querySelectorAll('.se√±al-item');
          contadorSe√±ales = se√±alesRestantes.length;
        }
      } else {
        alert('Debe haber al menos una se√±al');
      }
    }

    // üéØ FUNCI√ìN PARA CONVERTIR A Hz
    function convertirAHz(valor, unidad) {
      return valor * factoresConversion[unidad];
    }

    // üì° OBTENER DATOS DE TODAS LAS SE√ëALES (convertidos a Hz)
    function obtenerDatosSe√±ales() {
      const se√±ales = [];
      const elementosSe√±ales = document.querySelectorAll('.se√±al-item');
      
      elementosSe√±ales.forEach((elemento, index) => {
        const id = elemento.getAttribute('data-se√±al-id');
        
        // Obtener valores y unidades
        const frecuenciaValor = parseFloat(elemento.querySelector(`input[name="frecuencia_senal_valor_${id}"]`).value);
        const frecuenciaUnidad = elemento.querySelector(`select[name="frecuencia_senal_unidad_${id}"]`).value;
        const pire = parseFloat(elemento.querySelector(`input[name="pire_dbm_${id}"]`).value);
        const anchoBandaValor = parseFloat(elemento.querySelector(`input[name="ancho_banda_senal_valor_${id}"]`).value);
        
        // Convertir a Hz (el ancho de banda de se√±al ahora siempre est√° en MHz)
        const frecuenciaHz = convertirAHz(frecuenciaValor, frecuenciaUnidad);
        const anchoBandaHz = convertirAHz(anchoBandaValor, 'MHz');
        
        se√±ales.push({
          id: id,
          frecuencia: frecuenciaHz,
          pire: pire,
          ancho_banda: anchoBandaHz,
          color: coloresSe√±ales[index % coloresSe√±ales.length],
          colorPuntos: coloresPuntos3dB[index % coloresPuntos3dB.length],
          // Guardar tambi√©n los valores originales para mostrar en tooltips
          frecuenciaOriginal: frecuenciaValor,
          frecuenciaUnidad: frecuenciaUnidad,
          anchoBandaOriginal: anchoBandaValor,
          anchoBandaUnidad: 'MHz' // Siempre ser√° MHz
        });
      });
      
      return se√±ales;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.style.display = 'block';

      const se√±ales = obtenerDatosSe√±ales();
      
      // Obtener ancho de banda del ruido
      const anchoBandaRuidoValor = parseFloat(form.querySelector('input[name="ancho_banda_valor"]').value);
      const anchoBandaRuidoUnidad = form.querySelector('select[name="ancho_banda_unidad"]').value;
      const anchoBandaRuidoHz = convertirAHz(anchoBandaRuidoValor, anchoBandaRuidoUnidad);
      
      const payload = {
        temperatura: parseFloat(form.querySelector('input[name="temperatura"]').value),
        ancho_banda: anchoBandaRuidoHz,
        se√±ales: se√±ales
      };

      try {
        const resp = await fetch('/api/espectro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!resp.ok) throw new Error('Error al generar espectro');
        const data = await resp.json();
        await procesarDatosEspectro(data, se√±ales);

      } catch (error) {
        alert('‚ùå Error: ' + error.message);
        console.error('Error:', error);
      } finally {
        loading.style.display = 'none';
      }
    });

    function encontrarIndiceMasCercano(freqs, frecuenciaObjetivo) {
      let indiceMasCercano = 0;
      let diferenciaMinima = Math.abs(freqs[0] - frecuenciaObjetivo);

      for (let i = 1; i < freqs.length; i++) {
        const diferencia = Math.abs(freqs[i] - frecuenciaObjetivo);
        if (diferencia < diferenciaMinima) {
          diferenciaMinima = diferencia;
          indiceMasCercano = i;
        }
      }
      return indiceMasCercano;
    }

    // üéØ FUNCI√ìN PARA COMBINAR TODAS LAS SE√ëALES EN UNA SOLA GR√ÅFICA
    function combinarSe√±ales(data, se√±ales) {
      const freqs = data.freqs;
      let se√±alCombinada = new Array(freqs.length).fill(-Infinity);
      
      se√±ales.forEach(se√±al => {
        const se√±alData = data[`se√±al_${se√±al.id}_dbm`] || [];
        se√±alData.forEach((valor, index) => {
          if (valor > se√±alCombinada[index]) {
            se√±alCombinada[index] = valor;
          }
        });
      });

      return se√±alCombinada;
    }

    // üîß FUNCI√ìN PARA GENERAR RUIDO CON VARIACIONES (PICOS MIN√öSCULOS)
    function generarRuidoConPicos(data, nivelRuidoBase) {
      const ruidoConPicos = [];
      const numPuntos = data.freqs.length;
      
      // Generar ruido con variaciones aleatorias
      for (let i = 0; i < numPuntos; i++) {
        // Ruido base con peque√±as variaciones (¬±0.5 dB)
        let ruido = nivelRuidoBase + (Math.random() - 0.5) * 1.0;
        
        // Ocasionalmente a√±adir picos m√°s pronunciados (5% de probabilidad)
        if (Math.random() < 0.05) {
          ruido += (Math.random() * 2 - 1) * 3; // Picos de ¬±3 dB
        }
        
        ruidoConPicos.push(ruido);
      }
      
      return ruidoConPicos;
    }

    async function procesarDatosEspectro(data, se√±ales) {
      const freqs = data.freqs;

      // üìà ACTUALIZAR RESULTADOS DE RUIDO
      const ruidoWatts = data.ruido_total_watts;
      const ruidoDbm = data.ruido_total_dbm;
      document.getElementById('ruidoResultados').innerHTML = `
        <strong>üîä Ruido Total:</strong><br>
        <span style="color: #0de5a8">${ruidoWatts.toExponential(4)} W</span><br>
        <span style="color: #0de5a8">${ruidoDbm} dBm</span>
      `;

      // üéØ CONVERSI√ìN DE UNIDADES PARA LA GR√ÅFICA
      let factor = 1;
      let unidad = 'Hz';
      const maxF = Math.max(...freqs);
      if (maxF >= 1e9) { factor = 1e-9; unidad = 'GHz'; }
      else if (maxF >= 1e6) { factor = 1e-6; unidad = 'MHz'; }
      else if (maxF >= 1e3) { factor = 1e-3; unidad = 'kHz'; }

      const labels = freqs.map(f => (f * factor).toFixed(6));

      // üéØ COMBINAR TODAS LAS SE√ëALES EN UNA SOLA GR√ÅFICA
      const se√±alCombinada = combinarSe√±ales(data, se√±ales);

      // üîß GENERAR RUIDO CON PICOS MIN√öSCULOS
      const ruidoConPicos = generarRuidoConPicos(data, ruidoDbm);

      // üéØ COMBINAR SE√ëAL CON RUIDO (tomando el m√°ximo en cada punto)
      const espectroFinal = se√±alCombinada.map((valorSe√±al, index) => {
        return Math.max(valorSe√±al, ruidoConPicos[index]);
      });

      // üóëÔ∏è DESTRUIR CHART ANTERIOR SI EXISTE
      if (chart) chart.destroy();

      // üé® PREPARAR DATASETS PARA CHART.JS
      const datasets = [];

      // 1. A√ëADIR LA SE√ëAL COMBINADA (√öNICA L√çNEA)
      datasets.push({
        label: 'üìä Espectro Combinado',
        data: espectroFinal,
        borderWidth: 3,
        borderColor: '#0de5a8',
        backgroundColor: 'transparent',
        fill: false,
        pointRadius: 0,
        tension: 0.4,
        order: 100
      });

      // 2. A√ëADIR PUNTOS DE REFERENCIA PARA CADA SE√ëAL
      se√±ales.forEach((se√±al, index) => {
        const fLeft = data[`se√±al_${se√±al.id}_f_left`];
        const fRight = data[`se√±al_${se√±al.id}_f_right`];
        const nivel3db = data[`se√±al_${se√±al.id}_nivel_3db`];

        // Punto m√°ximo de la se√±al
        const indicePuntoMaximo = encontrarIndiceMasCercano(freqs, se√±al.frecuencia);
        const puntoMaximoData = new Array(espectroFinal.length).fill(null);
        puntoMaximoData[indicePuntoMaximo] = espectroFinal[indicePuntoMaximo];

        datasets.push({
          label: `üìç Se√±al ${se√±al.id} - Par√°metros`,
          data: puntoMaximoData,
          borderWidth: 0,
          pointBackgroundColor: se√±al.color,
          pointBorderColor: '#ffffff',
          pointBorderWidth: 3,
          pointRadius: 6,
          pointHoverRadius: 10,
          showLine: false,
          order: 90 - index
        });

        // Puntos -3 dB si existen
        if (fLeft && fRight && nivel3db) {
          const indiceIzquierdo = encontrarIndiceMasCercano(freqs, fLeft);
          const indiceDerecho = encontrarIndiceMasCercano(freqs, fRight);
          
          const puntos3dBData = new Array(espectroFinal.length).fill(null);
          puntos3dBData[indiceIzquierdo] = nivel3db;
          puntos3dBData[indiceDerecho] = nivel3db;

          datasets.push({
            label: `üíú Se√±al ${se√±al.id} -3 dB`,
            data: puntos3dBData,
            borderWidth: 0,
            pointBackgroundColor: se√±al.colorPuntos,
            pointBorderColor: '#ffffff',
            pointBorderWidth: 2,
            pointRadius: 5,
            pointHoverRadius: 8,
            showLine: false,
            order: 80 - index
          });
        }
      });

      // üé® CREAR NUEVO CHART CON SE√ëAL COMBINADA
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false,
            axis: 'x'
          },
          scales: {
            x: {
              title: {
                display: true,
                text: `Frecuencia (${unidad})`,
                color: 'rgba(184, 253, 153, 0.1)',
                font: { size: 14, weight: 'bold' }
              },
              grid: { color: 'rgba(184, 253, 153, 0.1)' },
              ticks: {
                maxTicksLimit: 12,
                color: 'rgba(184, 253, 153, 0.1)'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Potencia (dBm)',
                color: 'rgba(184, 253, 153, 0.1)',
                font: { size: 14, weight: 'bold' }
              },
              grid: { color: 'rgba(184, 253, 153, 0.1)' },
              ticks: { color: 'rgba(184, 253, 153, 0.1)' }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: 'rgba(184, 253, 153, 0.1)',
                font: { size: 11 },
                usePointStyle: true
              }
            },
            tooltip: {
              backgroundColor: 'rgba(45, 45, 45, 0.95)',
              borderColor: 'rgba(184, 253, 153, 0.1)',
              borderWidth: 2,
              displayColors: true,
              callbacks: {
                label: function (context) {
                  const label = context.dataset.label || '';
                  
                  if (label.includes('Par√°metros')) {
                    const se√±alId = label.match(/Se√±al (\d+)/)[1];
                    const se√±al = se√±ales.find(s => s.id === se√±alId);
                    if (se√±al) {
                      return [
                        `Frecuencia: ${se√±al.frecuenciaOriginal} ${se√±al.frecuenciaUnidad}`,
                        `PIRE: ${se√±al.pire} dBm`
                      ];
                    }
                  } else if (label.includes('-3 dB')) {
                    const se√±alId = label.match(/Se√±al (\d+)/)[1];
                    const se√±al = se√±ales.find(s => s.id === se√±alId);
                    if (se√±al) {
                      const fLeft = data[`se√±al_${se√±al.id}_f_left`];
                      const fRight = data[`se√±al_${se√±al.id}_f_right`];
                      const nivel3db = data[`se√±al_${se√±al.id}_nivel_3db`];
                      
                      // Convertir a unidades originales para mostrar
                      const fLeftConvertido = fLeft / factoresConversion[se√±al.frecuenciaUnidad];
                      const fRightConvertido = fRight / factoresConversion[se√±al.frecuenciaUnidad];
                      
                      if (context.dataIndex === encontrarIndiceMasCercano(freqs, fLeft)) {
                        return [
                          `Frecuencia: ${fLeftConvertido.toFixed(6)} ${se√±al.frecuenciaUnidad}`,
                          `Potencia: ${nivel3db} dBm (-3 dB)`
                        ];
                      } else if (context.dataIndex === encontrarIndiceMasCercano(freqs, fRight)) {
                        return [
                          `Frecuencia: ${fRightConvertido.toFixed(6)} ${se√±al.frecuenciaUnidad}`,
                          `Potencia: ${nivel3db} dBm (-3 dB)`
                        ];
                      }
                    }
                  }
                  return `Potencia: ${context.parsed.y.toFixed(2)} dBm`;
                },
                title: function (context) {
                  const label = context[0].dataset.label || '';
                  
                  if (label.includes('Par√°metros')) {
                    return `üéØ Par√°metros Ingresados`;
                  } else if (label.includes('-3 dB')) {
                    return `üìè Ancho de Banda -3 dB`;
                  } else {
                    const index = context[0].dataIndex;
                    const frecuenciaActual = freqs[index] * factor;
                    return `Frecuencia: ${frecuenciaActual.toFixed(6)} ${unidad}`;
                  }
                }
              }
            },
            zoom: {
              zoom: {
                wheel: {
                  enabled: true,
                },
                pinch: {
                  enabled: true
                },
                mode: 'xy',
              },
              pan: {
                enabled: true,
                mode: 'xy',
              },
              limits: {
                x: {min: 'original', max: 'original'},
                y: {min: 'original', max: 'original'}
              }
            }
          }
        }
      });

      // üìä ACTUALIZAR INFORMACI√ìN DE ANCHO DE BANDA
      let infoAnchoBanda = '<strong>üìè Anchos de Banda -3 dB:</strong><br>';
      se√±ales.forEach(se√±al => {
        const fLeft = data[`se√±al_${se√±al.id}_f_left`];
        const fRight = data[`se√±al_${se√±al.id}_f_right`];
        
        if (fLeft && fRight) {
          const anchoBanda = fRight - fLeft;
          // Convertir a las unidades originales de la se√±al
          const anchoBandaConvertido = anchoBanda / factoresConversion[se√±al.anchoBandaUnidad];
          infoAnchoBanda += `
            <span style="color: ${se√±al.colorPuntos}">Se√±al ${se√±al.id}: ${anchoBandaConvertido.toFixed(6)} ${se√±al.anchoBandaUnidad}</span><br>
          `;
        }
      });
      
      document.getElementById('anchoBandaResultados').innerHTML = infoAnchoBanda;

      // Configurar controles de zoom
      configurarControlesZoom();
    }

    function configurarControlesZoom() {
      document.getElementById('zoomIn').addEventListener('click', function() {
        if (chart) {
          chart.zoom(1.1);
        }
      });

      document.getElementById('zoomOut').addEventListener('click', function() {
        if (chart) {
          chart.zoom(0.9);
        }
      });

      document.getElementById('resetZoom').addEventListener('click', function() {
        if (chart) {
          chart.resetZoom();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Analizador de Espectro RF - Listo!');
    });
  </script>
</body>
